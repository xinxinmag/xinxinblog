<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.min.js"></script>
    <script src="data.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    html,body{
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .container{
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 50px;
    }
</style>
<body>
<div class="container">

</div>
<script>
   let container =document.querySelector('.container') ;
   let mycharts =echarts.init(container);
   let selected ={};
   let series = [];


   categories.forEach(category=>{
       let movies = data.filter(ele=>ele[4].includes(category));

       if(category =='全部'){
           selected[category] = true;
       }else {
           selected[category] = false;
       }

       let obj ={
           name:category,
           data:category=='全部' ? data :movies,
           type:'scatter',
           symbolSize: function (data) {
               return Math.ceil(data[2]/10)
           },
           label:{
               emphasis:{
                   show:true,
                   formatter:function (param) {
                       return param.data[3];
                   },
                   position:'top'
               }
           },
           itemStyle: {
               normal: {
                   shadowBlur: 10,
                   shadowColor: 'rgba(120, 36, 50, 0.5)',
                   shadowOffsetY: 5,
                   color: new echarts.graphic.RadialGradient(0.4, 0.3, 1, [{
                       offset: 0,
                       color: 'rgb(251, 118, 123)'
                   }, {
                       offset: 1,
                       color: 'rgb(204, 46, 72)'
                   }])
               }
           }

       };
       series.push(obj);
   })
   console.log(series);
   let options ={
       backgroundColor: new echarts.graphic.RadialGradient(0.3, 0.3, 0.8, [{
           offset: 0,
           color: '#f7f8fa'
       }, {
           offset: 1,
           color: '#cdd0d5'
       }]),
       title: {
           text: '豆瓣电影评分top250'
       },
       xAxis: {
           splitLine: {
               lineStyle: {
                   type: 'dashed'
               }
           }
       },
       yAxis: {
           splitLine: {
               lineStyle: {
                   type: 'dashed'
               }
           },
           scale: true
       },
       legend:{
           type:'scroll',
           data:categories,
           selected,
           selectedMode:'single'
       },
       series
   };

/*   let arr=[];
   for(let i=0;i<categories.length;i++){
       let name =categories[i];
       let value = data.filter(ele=>ele[4].includes(name)).length;
       arr.push({name,value})
   }
   options.legend.data= arr;
   options.series[0].data = arr;*/
   mycharts.setOption(options);
</script>

</body>
</html>
